<link rel="stylesheet" href="/local/comfortha_dashboard.css">

<div id="comfortha-dashboard">
  <h1>Welcome to ComfortHA!</h1>

  <div>
    <h2>Modes</h2>
    <button onclick="setMode('Home')">Home</button>
    <button onclick="setMode('Away')">Away</button>
    <button onclick="setMode('Night')">Night</button>
    <button onclick="setMode('Holiday')">Holiday</button>
  </div>

  <div>
    <h2>Settings</h2>
    <label for="temperature">Temperature:</label>
    <input type="number" id="temperature" name="temperature">

    <label for="lighting">Lighting:</label>
    <select id="lighting" name="lighting">
      <option value="Dim">Dim</option>
      <option value="Bright">Bright</option>
    </select>
  </div>
</div>

<script type="module" src="/local/comfortha_dashboard.js"></script>
